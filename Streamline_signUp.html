	      </ul>

	<div class="container">
		<h4 id="title">Ready To Join Streamline? Create a New Account Today</h4>
		<div class="row">
			<div class="modal-content jumbotron">
    					<!-- <div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
						</div> -->

						<form action="" method="post">
							<div class="modal-body">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="firstName">First Name</label>
											<input type="text" class="form-control" required="" name="firstName" value="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="lastName">Last Name</label>
											<input type="password" class="form-control" required="" name="lastName" value="">
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="userEmail">Email Address</label>
									<input type="email" class="form-control" required="" name="userEmail" value="">
									<span class="help-block">Your email address will also be used to log in.</span>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="password">Password</label>
											<input type="password" class="form-control" required="" name="password" value="">
											<span class="help-block">Choose a password for your new account.</span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="passwordr">Repeat Password</label>
											<input type="password" class="form-control" required="" name="passwordr" value="">
											<span class="help-block">Type the password again. Passwords must match.</span>
										</div>
									</div>
								</div>
							</div>

							<div class="modal-footer">
								<input type="hidden" name="isEmpty" value="">
								<button type="input" name="submit" value="newAccount" class="btn btn-success btn-icon"><i class="fa fa-check"></i> Create My Account</button>
							</div>
						</form>
				</div>
		</div>
	</div>

</body>
